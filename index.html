<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <style>

            :root {
                --primary-color: orange;
                --secondary-color: pink;
                --book-font: Ubuntu, 'proxima-nova';
            }

            #RootRezWidget{
                font-family: var(--book-font);
                box-shadow: none !important;
                border: none;
            }

            @font-face {
                font-family: 'proxima-nova';
                src: url("https://assets.rootrez.com/rr-rangepicker/dist/fonts/proxima-nova/proximanova-regular-webfont.woff2") format("woff2"), url("https://assets.rootrez.com/rr-rangepicker/dist/fonts/proxima-nova/proximanova-regular-webfont.woff") format("woff");
                font-weight: normal;
                font-style: normal;
            }

        </style>
        <script>
        (function (window, document) {
            var loader = function () {
                // var title_text = "Book Your Stay Now!";
                // var tagline_text = "Enter dates and occupants and click Search";
                var default_checkin = "01/28/2020"; // MM/DD/YYYY format
                var default_checkout = "01/31/2020"; // MM/DD/YYYY format
                var min_checkin = "11/30/2019"; // MM/DD/YYYY format
                var max_checkout = "02/01/2020"; // MM/DD/YYYY format
                var submission_url = "https://lodging.bookwesteros.com";

                var s = document.createElement("script"), t = document.getElementsByTagName("script")[0];
                s.id = "rootrezScript";
                s.src = "widget.min.js?v=3.5";
                s.setAttribute("data-default_checkin", default_checkin);
                s.setAttribute("data-default_checkout", default_checkout);
                s.setAttribute("data-min_checkin",min_checkin);
                s.setAttribute("data-max_checkout",max_checkout);
                s.setAttribute("data-submission_url",submission_url);
                s.setAttribute("data-title_text",title_text);
                s.setAttribute("data-tagline_text", tagline_text);
                /* s.setAttribute("data-publisher_key",'jCLTvj9LyAfkUv0yLQpGmcP6');
                s.setAttribute("data-api_url",'http://rootrez.local'); */
                t.parentNode.insertBefore(s, t);
            };
            window.addEventListener ? window.addEventListener("load", loader, false) : window.attachEvent("onload", loader);
        })(window, document);
        </script>
    </head>
    <body>
        <div id="RootRezWidget"></div>
    </body>
